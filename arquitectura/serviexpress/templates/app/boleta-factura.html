{% load static %}

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootstrap 5.3.0 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <!-- bootstrap icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <!-- css -->
    <link rel="stylesheet" href="{% static 'app/css/style.css' %}">
    <!-- favicon -->
    <link rel="icon" type="image/x-icon" href="{% static 'app/img/logo.jpg' %}">
    <!-- titulo -->
    <title>Facturación</title>
</head>

{% block contenido %}

<body class="bg-primary-subtle border border-4 d-flex justify-content-center align-items-center vh-100">
    <div class="container-fluid">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card mt-5 mb-5 ms-5 me-5 shadow rounded-5 bg-light-subtle">
                    <h4 class="text-center fw-bold text-secondary mt-5 display-5">Centro de Registro</h4>
                    <h6 class="text-center fw-bold text-secondary">¡Bienvenido al registro de boletas y facturas!</h6>
                    <div class="card-body ms-4 me-4">
                        <form class="needs-validation" novalidate>
                            <div class="mb-1 row">
                                <div class="col-md-6">
                                    <div class="input-group">
                                        <div class="input-group-text bg-primary-subtle rounded-start-4">
                                            <i class="bi bi-person-fill"></i>
                                        </div>
                                        <input type="text" class="form-control rounded-end-4" id="nombre"
                                            placeholder="Ingresa nombre del cliente" required>
                                        <div class="valid-feedback">Campo válido.</div>
                                        <div class="invalid-feedback">Por favor, ingresa tu nombre.</div>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="input-group">
                                        <div class="input-group-text bg-primary-subtle rounded-start-4">
                                            <i class="bi bi-person-fill"></i>
                                        </div>
                                        <input type="email" class="form-control rounded-end-4" id="email"
                                            placeholder="Ingresa los apellidos del cliente" required>
                                        <div class="valid-feedback">Campo válido.</div>
                                        <div class="invalid-feedback">Por favor, ingresa un campo válido.
                                        </div>
                                    </div>
                                </div>
                            </div><br>
                            <div class="mb-1 row">
                                <div class="col-md-6">
                                    <select class="form-select form-select mb-1" aria-label="Large select example">
                                        <option selected>Selecciona el tipo de servicio</option>
                                        <option value="1">Cambio de aceite</option>
                                        <option value="2">Proecdimientos de mantención</option>
                                        <option value="3">Renovación de llantas</option>
                                    </select>
                                </div>
                                <div class="col-md-6">
                                    <div class="input-group">
                                        <div class="input-group-text bg-primary-subtle rounded-start-4">
                                            <i class="bi bi-envelope-fill"></i>
                                        </div>
                                        <input type="text" class="form-control rounded-end-4" id="nombre"
                                            placeholder="Ingresa tu correo" required>
                                        <div class="valid-feedback">Campo válido.</div>
                                        <div class="invalid-feedback">Por favor, ingresa tu nombre.</div>
                                    </div>
                                </div><br>
                                <div class="d-flex justify-content-center mt-3 mb-4">
                                    <div class="form-check mx-2">
                                      <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadio1" value="option1" checked>
                                      <label class="form-check-label" for="exampleRadio1">
                                        Boleta
                                      </label>
                                    </div>
                                    <div class="form-check mx-2">
                                      <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadio2" value="option2">
                                      <label class="form-check-label" for="exampleRadio2">
                                        Factura
                                      </label>
                                    </div>
                            </div><br>
                            <div class="row mb-1">
                                <div class="col-md-6">
                                    <button type="submit"
                                        class="btn btn-primary btn-block input-group rounded-4 btn-primary fw-bold mb-3"
                                        style="height: 45px;" onclick="validar()" value="validar">Registrar</button>
                                </div>
                                <div class="col-md-6 justify-content-end">
                                    <button type="submit"
                                        class="btn btn-primary btn-block input-group rounded-4 btn-danger fw-bold mb-3"
                                        style="height: 45px;" onclick="validar()" value="validar">Cancelar</button>
                                </div>
                            </div>
                            <button type="submit"
                                class="btn btn-block input-group rounded-4 btn-outline-primary fw-bold"
                                style="height: 45px;" onclick="validar()" value="validar">Guardar y cerrar</button>
                        </form><br>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

{% endblock %}
