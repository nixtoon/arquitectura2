{% extends 'app/base.html' %}
{% load static %}

{% block title %} <title>ServiExpress | Inicio</title>{% endblock %}

{% block contenido %}
<!-- seccion carrusel -->
<section class="carrusel">
  <div class="container">
    <div class="row">
      <div class="col-12">
        <div id="carouselExampleIndicators" class="carousel slide mx-auto">
          <div class="carousel-indicators">
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"
              aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
              aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
              aria-label="Slide 3"></button>
          </div>
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img src="{% static 'app/img/img5.jpg' %}" class="img-fluid" alt="imagen 1">
            </div>
            <div class="carousel-item">
              <img src="{% static 'app/img/img2.jpg' %}" class="img-fluid" alt="imagen 2">
            </div>
            <div class="carousel-item">
              <img src="{% static 'app/img/img4.jpg' %}" class="img-fluid" alt="imagen 3">
            </div>
          </div>
          <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
            data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
            data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
      </div>
    </div>
  </div>
</section><br>
<hr>
<section id="sec1">
  <div class="p-3 justify-content-center mt-5 bg-primary-subtle">
    <div class="justify-content-center text-lg-center">
      <h3 class="mt-3 fw-bold">¡Agenda tu cita!</h3>
      <p>Reserva tu hora de manera rápida, cómoda y segura.</p>
    </div>
    <div class="w-auto d-flex justify-content-center gap-1 text-center">
      <button type="button" class="btn btn-primary d-flex rounded-4 p-3" id="btnreserva"
        style="width: 20rem;">Reservar</button>
    </div>
  </div>
</section><br>
<hr><br>



{% endblock %}
