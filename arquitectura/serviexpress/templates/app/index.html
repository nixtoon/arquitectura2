{% extends 'app/base.html' %}
{% load static %}

{% block title %} <title>ServiExpress | Inicio</title>{% endblock %}

{% block contenido %}

<br><br><br><br>
<!-- seccion hero -->
<section class="seccion-clara">
    <div class="container contenedor-hero">
        <div class="row">
            <div class="col-12 col-md-6" id="imagen_hero">
                <img class="img-fluid" src="{% static 'app/img/img1.jpg' %}" alt="imagen 1">
            </div>
            <div class="col-12 col-md-6" id="titulo_hero">
                <h1 class="seccion-titulo-hero">ServiExpress</h1>
                <h2 >Taller Mec√°nico</h2>
            </div>
        </div>
    </div>
</section>

<!-- seccion carrusel -->
<section class="carrusel seccion-oscura">
  <div class="container">
    <div class="row">
      <div class="col-12">
        <div id="carouselExampleIndicators" class="carousel slide mx-auto">
          <div class="carousel-indicators">
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
          </div>
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img src="{% static 'app/img/img5.jpg' %}" class="img-fluid"  alt="imagen 1">
            </div>
            <div class="carousel-item">
              <img src="{% static 'app/img/img2.jpg' %}" class="img-fluid"  alt="imagen 2">
            </div>
            <div class="carousel-item">
              <img src="{% static 'app/img/img4.jpg' %}" class="img-fluid"  alt="imagen 3">
            </div>
          </div>
          <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
      </div>
    </div>
  </div>
</section>




{% endblock %}
